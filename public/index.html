<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Nodesphere</title>
        <link rel="icon" href="favicon.ico?v=1" type="image/x-icon">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            html, body {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
            body {
                position: absolute;
                -webkit-transform-style: preserve-3d;
                transform-style: preserve-3d;
                -webkit-font-smoothing: antialiased;
                -webkit-tap-highlight-color: transparent;
                -webkit-perspective: 0;
                perspective: none;
                overflow: hidden;
                background: #000000;
                background: -moz-linear-gradient(top,  #000000 0%, #05217c 100%);
                background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#000000), color-stop(100%,#05217c));
                background: -webkit-linear-gradient(top,  #000000 0%,#05217c 100%);
                background: -o-linear-gradient(top,  #000000 0%,#05217c 100%);
                background: -ms-linear-gradient(top,  #000000 0%,#05217c 100%);
                background: linear-gradient(to bottom,  #000000 0%,#05217c 100%);
                filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#000000', endColorstr='#05217c',GradientType=0 );
            }
        </style>
    </head>
    <body>
        <script src="bundle.js"></script>
    </body>
</html>
